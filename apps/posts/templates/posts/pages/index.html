{% extends 'base.html' %}
{% block title %}Feed{% endblock title %}
{% block content %}

    {% include 'partials/navbar.html' %}

    <div class="container mt-5">
        <a href="{% url 'posts:create' %}" class="btn btn-primary">
            Novo post
        </a>
        <h1>Feed de posts</h1>
        <ul>
            {% for post in posts %}
                <li>{{ post }} <a href="{% url 'posts:delete' post.pk %}" class="text-danger">Remover</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
