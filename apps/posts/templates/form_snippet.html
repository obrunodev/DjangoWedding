{% for field in form %}
    <div class="field-wrapper">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        <input type="text" name="{{ field.html_name }}" class="form-control">
        
        {{ field.help_text }}
        
        {% if field.errors %}
            {% for error in field.errors %}
                <div class="text-danger">{{ error }}</div>
            {% endfor %}
        {% endif %}
    </div>
{% endfor %}
